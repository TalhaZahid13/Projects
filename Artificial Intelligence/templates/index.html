<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Debugger</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #0077cc;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        label {
            font-weight: 600;
            margin-top: 20px;
            display: block;
            color: #444;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        input[type="submit"],
        input[type="reset"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"] {
            background-color: #0077cc;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
        }

        input[type="reset"] {
            background-color: #eb0606;
            color: white;
        }

        input[type="reset"]:hover {
            background-color: rgba(254, 0, 0, 0.5);
        }

        input[type="reset"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 2, 2, 0.5);
        }

        .result {
            margin-top: 40px;
            padding: 25px;
            background-color: #f0f8ff;
            border-left: 6px solid #0077cc;
            border-radius: 12px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .result h2 {
            color: #0077cc;
        }

        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Code Efficiency Debugger</h1>
        <form method="POST">
            <label for="language">Select Programming Language</label>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Dart">Dart</option>
                <option value="Java">Java</option>
            </select>

            <label for="code">Paste Your Code</label>
            <textarea name="code" id="code" placeholder="Write or paste your code here..."></textarea>

            <div class="button-group">
                <input type="submit" value="âš™ Check Efficiency">
                <input type="reset" value="Reset Code">
            </div>
        </form>

        {% if result %}
        <div class="result">
            <h2>ðŸ§  Analysis Result</h2>
            <p><strong>Language:</strong> {{ result.language }}</p>
            <p><strong>Prediction:</strong> {{ result.prediction }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence }}%</p>
            <p><strong>Code Output:</strong></p>
            <pre>{{ result.output }}</pre>
        </div>  
        {% endif %}
    </div>
</body>
</html>
